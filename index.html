<body>

    <header class="navegacion">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> Macaria </a>
                <button class="navbar-toggler" id="boton" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-imgprincipal">
        <div class="banner-principal" id="cajaefecto">
            <div class="cajatextoP">
                <p id="texto1">Aquí comienza la magia &#128525</p>
            </div>
        </div>
        <section class="texto-principal">
            <h1>Macaria</h1>
            <h2>Estás muy cerca del pastel de tus sueños</h2>
            <button class="botones primerb">
                <a href="#contacto">cotizaciones</a>
            </button>
        </section>
    </div>
    <main>
        <div class="Tituloproductos" id="productos">
            <h2>Los favoritos</h2>
        </div>
        <section class="productos">
            <div class="card" style="width:18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> </h5>
                    <p class="card-text"> </p>
                    <a href="#" class="btn btn-primary" id="btn">Go somewhere</a>
                </div>
            </div>
        </section>
    </main>

    <div class="formcontainer" id="contacto">
        <div class="fotoform">
            <img src="./Assets/Captura de Pantalla 2023-02-03 a la(s) 19.16.24.png" alt="">
        </div>
        <div class="formulario">
            <h2 class="formulariotext" id="titulo">¡Cotiza tu pastel!</h2>
            <form>
                <div id="msj-error-cotizador"></div>
                <div class="campo">
                    <label>Tipo de pan</label>
                    <select name="pan" id="pan">
                        <option value="">-- Seleccione --</option>
                        <option value="Red Velvet">Red Velvet</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Vainilla">Vainilla</option>
                        <option value="Limón">Limón</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Tamaño</label>
                    <select name="size" id="size">
                        <option value="">-- Seleccione --</option>
                        <option value="Grande">Grande (11-15 porciones) </option>
                        <option value="Mediano">Mediano (6-10 porciones)</option>
                        <option value="Chico">Chico (3-5 porciones)</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>

                <div class="extras" name="extras" id="extras">
                    <label>Extras</label>
                    <input type="radio" name="Extras" value="Cerezas" class="radio" id="extracereza" /> Cerezas
                    <input type="radio" name="Extras" value="Perlas" class="radio" id="extraperla" /> Perlas
                </div>
                <input type="button" onclick="cotizarPastel()" class="button-primary u-full-width boton"
                    value="cotizar" />
            </form>
            <div class="mensaje" id="msj"> ¡Personaliza tu pastel!</div>
            <div class="resumen" id="resumen"></div>
            <div class="resultado divResultado" id="resultado"></div>
        </div>
    </div>

    <footer>
        <div class="gatoimg">
            <img src="./Assets/Footer.png" alt="">
        </div>
        <ul class="navegacionfooter">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="../Pages/about.html">Productos</a></li>
            <li><a href="../Pages/portfolio.html">Contacto</a></li>
        </ul>
    </footer>

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <div id="app"></div>
    <script src="./main.js"> </script>
    <script src="./cards.js"> </script>
